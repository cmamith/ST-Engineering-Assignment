apiVersion: v1
kind: Service
metadata:
  name: {{ include "deploy-nginx.fullname" . }}
  labels:
    app: {{ include "deploy-nginx.labels" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
    - port: {{ .Values.service.httpsPort }}
      targetPort: 443
      protocol: TCP
      name: https
  selector:
    app: {{ include "deploy-nginx.selectorLabels" . }}
